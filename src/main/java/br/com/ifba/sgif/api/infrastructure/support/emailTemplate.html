<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 15px Verdana, Arial, sans-serif;
            text-align: center;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding-top: 20px;
        }

        .header{
            margin-left: auto;
            margin-right: auto; 
            display: inline-flex;
            align-items: center;
            border-radius: 30px;
        }

        .logo{
            display: flex;
            align-items: baseline;
            text-align: center;
        }

        .numbers{
            display: inline-flex;
        }

        .numbers > h2{
            font-size: 30px;
            background-color: #FACE56;
            margin: 10px;
            padding: 10px 17px 10px 17px;
            border-radius: 10px;
            color: white;
        }

        .message{
            background-color: lightyellow;
            border-radius: 30px;
            margin-top: 30px;
            padding-top: 30px;
            padding-bottom: 20px;
        }


        #version{
            font-size: 9px;
        }

    </style>
</head>
